<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body ng-app="sportApp" class="mobile-app-false ng-scope" data-gr-c-s-loaded="true">
<div th:replace="fragments/header::header"></div>

<div ng-view="" class="ng-scope" style="">
    <div class="breadcrum ng-scope">
        <div class="container">
            <div class="breadcrum-line">
                <a href="/"><i class="fa fa-home"></i>&nbsp; Trang chủ</a>
                <a th:href="@{/pitch/manage}"><i class="fa fa-angle-right"></i>&nbsp; Danh sách sân</a>
            </div>
        </div>
    </div>
    <div class="content-wrap stadium-managment-page ng-scope">
        <div class="container">
            <div class="item-card">
                <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                    <ul id="myTab" class="nav nav-tabs" role="tablist">
                        <li>
                            <a href="https://www.timdoinhanh.com/stadium/management#/booking">
                                <i class="fa fa-list"></i>
                                Yêu cầu đặt sân
                                <b class="badge badge-primary ng-binding"
                                                   style="background-color:red">0</b>
                            </a>
                        </li>

                        <li class="active">
                            <a href="https://www.timdoinhanh.com/stadium/management#/stadium">
                                <i class="fa fa-list"></i>
                                Danh sách sân
                            </a>
                        </li>
                    </ul>
                    <div id="stadiumListTabContent" class="tab-content">
                        <div class="tab-pane fade" id="booking">

                        </div>

                        <div class="tab-pane fade active in" id="#/stadium">
                            <div id="listStadium" style="min-height:250px; position:relative">
                                <div class="pull-right" style="margin-bottom:30px;">
                                    <div class="dropdown">
                                        <a class="btn btn-primary btn-primary-extra" th:href="@{/pitch/management/create}">
                                            <i class="fa fa-plus-square" aria-hidden="true"></i> &nbsp;&nbsp;Tạo sân mới
                                        </a>
                                    </div>
                                </div>
                                <table class="table table-striped table-responsive table-stadium-list ng-scope">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th width="80">Loại</th>
                                        <th>Thông tin sân</th>
                                        <th>Ảnh đại diện</th>
                                        <th align="right" style="text-align:right">Tác vụ</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat="stadium in stadiums" class="ng-scope">
                                        <td class="ng-binding">1</td>
                                        <td>
                                            <span class="ng-scope">Bóng đá</span>
                                        </td>
                                        <td>
                                            <a href="https://www.timdoinhanh.com/stadium/management#/stadium-info/1318">
                                                <strong>Viktor</strong>
                                            </a>
                                            <div class="ng-binding">
                                                <i class="fa fa-map-o"></i> 08 Hà Văn Tính (Quận Liên Chiểu Đà Nẵng)
                                            </div>
                                            <div>
                                                <i class="fa fa-phone-square"></i> <a> 0123456789</a>
                                            </div>
                                            <div>
                                                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                                <a href="https://www.timdoinhanh.com/stadium/fb.com/viktor"
                                                    target="_blank" class="ng-binding"> fb.com/viktor</a>
                                            </div>
                                            <div>
                                                <i class="fa fa-envelope-o"></i>
                                                <a>hoangthien@thien.com</a>
                                            </div>

                                        </td>
                                        <td>
                                            <img height="120" ng-src="">
                                        </td>

                                        <td align="right" style="text-align:right">
                                            <div class="form-group">
                                                <a href="https://www.timdoinhanh.com/stadium/management#/bookingManager/1318"
                                                   class="btn btn-info btn-sm" style="width:130px">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i> Đặt sân
                                                </a>
                                            </div>
                                            <div class="form-group">
                                                <a class="btn btn-default btn-sm" ng-href="#/stadium-info/1318"
                                                   title="Chỉnh sửa" style="width:130px"
                                                   href="https://www.timdoinhanh.com/stadium/management#/stadium-info/1318">
                                                    <i class="fa fa-pencil"></i> Sửa thông tin
                                                </a>
                                            </div>
                                            <div class="form-group">
                                                <!-- ngIf: stadium.Status == 1 --><a
                                                    class="btn btn-danger btn-sm ng-scope"
                                                    confirmation-needed="Bạn có chắc chắn muốn ngưng hoạt động Viktor?"
                                                    ng-if="stadium.Status == 1"
                                                    ng-click="changeStatus(stadium.Id,2,$event)"
                                                    title="Ngưng hoạt động">
                                                <i class="fa fa-ban"></i> Dừng
                                            </a><!-- end ngIf: stadium.Status == 1 -->
                                                <!-- ngIf: stadium.Status == 2 -->

                                                <a class="btn btn-danger btn-sm"
                                                   confirmation-needed="Bạn có chắc chắn muốn xóa Viktor?"
                                                   ng-click="changeStatus(stadium.Id,3,$event)" title="Xóa">
                                                    <i class="fa fa-remove"></i> Xóa
                                                </a>
                                            </div>
                                        </td>

                                    </tr><!-- end ngRepeat: stadium in stadiums -->
                                    </tbody>
                                </table><!-- end ngIf: stadiums.length>=1 -->
                                <!-- ngIf: stadiums.length==0 -->
                            </div>
                        </div> <!-- /.tab-pane -->
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/footer::footer"></footer>
<div th:replace="fragments/modals::modals"></div>
<script th:src="@{/js/my-custom/pitch.js}"></script>
</body>
</html>
